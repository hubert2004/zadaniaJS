<script>
    function oblicz1(){
        let x = Number(document.getElementById("x").value);
        let y = Number(document.getElementById("y").value);
        let z = Number(document.getElementById("z").value);
        document.getElementById("wynik1").innerHTML = "Suma wynosi:"+(x+y+z)
}

function oblicz2(){
    let x1 = Number(document.getElementById("x1").value);
    let y1 = Number(document.getElementById("y1").value);
    let z1 = Number(document.getElementById("z1").value);
    document.getElementById("wynik2").innerHTML = ("Średnia wynosi:"+(x1+y1+z1)/3)

}
function oblicz3(){
        let x3 = Number(document.getElementById("x3").value);
        let y3 = Number(document.getElementById("y3").value);
        document.getElementById("wynik3").innerHTML = "Suma wynosi:"+(x3+y3)+"<br>";
        document.getElementById("wynik3").innerHTML += "Różnica wynosi:"+(x3-y3)+"<br>";
        document.getElementById("wynik3").innerHTML += "Iloczyn wynosi:"+(x3*y3)+"<br>";
        document.getElementById("wynik3").innerHTML += "Iloraz wynosi:"+(x3/y3)+"<br>";
       

       if(x3!=0)
       {
        document,getElementById("wynik3").innerHTML += "Iloraz wynosi: "+(x3/y3)+"<br>";
       }
        
    }

function oblicz4(){
    let x4 = Number(document.getElementById("x4").value)
    document.getElementById("wynik4").innerHTML = "Pierwiastek wynosi:"+Math.sqrt(x4)+"<br>";
}

function oblicz5(){

}

function oblicz6(){

    let y6 = Number(document.getElementById("y6").value)
    let z6 = Number(document.getElementById("z6").value)
    document.getElementById("wynik6").innerHTML = "Pole prostopadłościanu:"+((x6*y6+x6*z6+y6*z6)*2)
}

function oblicz7a(){
    let x7 = Number(document.getElementById("x7").value)
    let obwodKola = 2*Math.PI*x7;
    document.getElementById("wynik7a").innerHTML = "Pole koła: "+Math.PI*Math.pow(x7,2)+"π <br>"+"Obwód koła:"+obwodKola;
 
}
